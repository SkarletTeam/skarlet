<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">   
</head>

<body style="background-color:#585858;">
{% include header.html %}
<nav>
{% include nav.html %}
</nav>
<main>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
	<div class="container" style="text-align: left;">
		<section>
<div class="container-fluid">
  <!-- Documentation page layout -->
  <div class="row">
    <!-- Left-side navigation -->
    <div class="col-md-3">
      <nav id="doc-nav" class="navbar navbar-light bg-light">
        <ul class="navbar-nav">
          {% for doc in site.documentation %}
            <li class="nav-item">
              <a class="nav-link" href="{{ doc.url }}">{{ doc.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>

    <!-- Main Content area -->
    <div class="col-md-9">
      <!-- Top section (blank for now) -->
      <div class="top-section">
        <p>Top section placeholder</p>
      </div>

      <!-- Middle content section -->
      <div class="document-content mt-4">
        {{ content }}
      </div>

      <!-- Bottom section (blank for now) -->
      <div class="bottom-section">
        <p>Bottom section placeholder</p>
      </div>
    </div>
  </div>
</div>
			</section>
		</div>
	</div>
</div>
</main>
{% include privacy.html %}
{% include footer.html %}
</body>
</html>
