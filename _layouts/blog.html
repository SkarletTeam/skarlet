<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ page.title }}</title>
	<link rel="icon" type="image/x-icon" href="/img/favicon.ico">

<meta name="description" content="Skarlet Corp. Managed IT and Cyber Security Services in Dixie County Florida">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body style="background-color:white;">
{% include header.html %}
<nav>
{% include nav.html %}
</nav>
<main>
<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for post in site.posts %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          {% if post.image %}
            <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted small">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="card-text">{{ post.excerpt }}</p>
            <a href="{{ post.url }}" class="btn btn-outline-primary mt-auto">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</main>
{% include privacy.html %}
{% include footer.html %}
</body>
</html>
