<div class="container">
   <div id="reviewsCarousel" class="carousel slide" data-bs-ride="carousel">

	<!-- Carousel Inner/Items -->
	<div class="carousel-inner">
	  {% for review in site.reviews %}
		<div class="carousel-item {% if forloop.first %}active{% endif %}">
		  <div class="card border-0">
			<div class="card-body">
			  <h5 class="card-title">{{ review.title }}</h5>
			  <h6 class="card-subtitle mb-2 text-muted">{{ review.author }}</h6>
			  <p class="card-text">{{ review.content | markdownify }}</p>
			  <p class="card-text">
				<strong>Rating:</strong> 
				<span class="stars">
				  {% assign rating = review.rating %}
				  {% for i in (1..5) %}
					{% if i <= rating %}
					  <span class="fa fa-star checked"></span>
					{% else %}
					  <span class="fa fa-star"></span>
					{% endif %}
				  {% endfor %}
				</span>
			  </p>
			  <p class="card-text"><small>{{ review.date | date: "%B %d, %Y" }}</small></p>
			</div>
		  </div>
		</div>
	  {% endfor %}
	</div>

  </div>
</div>
